<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - Form</title>
</head>
<body>

    <form action="" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>Biodata Diri</legend>

            <label for="namadepan">
                Nama Depan
                <br>
                <input type="text" name="namadepan" id="namadepan">
            </label>
            <br><br>
            <label for="namabelakang">
                Nama Belakang
                <br>
                <input type="text" name="namabelakang" id="namabelakang">
            </label>
            <br><br>
            <label for="tempatlahir">
                Tempat Lahir
                <br>
                <input type="text" name="tempatlahir" id="tempatlahir">
            </label>
            <br><br>
            <label for="tanggallahir">
                Tanggal Lahir
                <br>
                <input type="date" name="tanggallahir" id="tanggallahir">
            </label>

            <br><br>
            <label for="">Jenis Kelamin</label>
            <br>
            <label for="lakilaki">
                <input type="radio" name="jeniskelamin" id="lakilaki" value="lakilaki"> Laki - laki
            </label>
            <br>
            <label for="perempuan">
                <input type="radio" name="jeniskelamin" id="perempuan" value="perempuan"> Perempuan
            </label>

            <br><br>
            <label for="provinsi">
                Pilih Provinsi
                <br>
                <select name="provinsi" id="provinsi">
                    <option value="0">Pilih Provinsi</option>
                    <hr>
                    <option value="11">Aceh (NAD)</option>
                    <option value="12">Sumatera Utara</option>
                    <option value="13">Sumatera Barat</option>
                    <option value="14">Riau</option>
                    <option value="15">Jambi</option>
                    <option value="16">Sumatera Selatan</option>
                    <option value="17">Bengkulu</option>
                    <option value="18">Lampung</option>
                    <option value="19">Kepulauan Bangka Belitung</option>
                    <option value="21">Kepulauan Riau</option>
                    <option value="31">DKI Jakarta</option>
                    <option value="32">Jawa Barat</option>
                    <option value="33">Jawa Tengah</option>
                    <option value="34">DI Yogyakarta</option>
                    <option value="35">Jawa Timur</option>
                    <option value="36">Banten</option>
                    <option value="51">Bali</option>
                    <option value="52">Nusa Tenggara Barat (NTB)</option>
                    <option value="53">Nusa Tenggara Timur (NTT)</option>
                    <option value="61">Kalimantan Barat</option>
                    <option value="62">Kalimantan Tengah</option>
                    <option value="63">Kalimantan Selatan</option>
                    <option value="64">Kalimantan Timur</option>
                    <option value="65">Kalimantan Utara</option>
                    <option value="71">Sulawesi Utara</option>
                    <option value="72">Sulawesi Tengah</option>
                    <option value="73">Sulawesi Selatan</option>
                    <option value="74">Sulawesi Tenggara</option>
                    <option value="75">Gorontalo</option>
                    <option value="76">Sulawesi Barat</option>
                    <option value="81">Maluku</option>
                    <option value="82">Maluku Utara</option>
                    <option value="91">Papua</option>
                    <option value="92">Papua Barat</option>
                    <option value="93">Papua Selatan</option>
                    <option value="94">Papua Tengah</option>
                    <option value="95">Papua Pegunungan</option>
                    <option value="96">Papua Barat Daya</option>
                </select>
            </label>

            <br><br>
            <label for="alamat">
                Alamat Lengkap
                <br>
                <textarea name="alamat" id="alamat" cols="30" rows="15" placeholder="Masukkan alamat lengkap"></textarea>
            </label>

            <br><br>
            <label for="">Hobi</label>
            <br>
            <label for="berenang">
                <input type="checkbox" name="hobi" id="berenang" value="berenang"> Berenang
            </label>
            <br>
            <label for="memanah">
                <input type="checkbox" name="hobi" id="memanah" value="memanah"> Memanah
            </label>
            <br>
            <label for="mainbola">
                <input type="checkbox" name="hobi" id="mainbola" value="mainbola"> Main Bola
            </label>

            <br><br>
            <label for="filecv">
                Unggah CV Anda
                <br>
                <input type="file" name="filecv" id="filecv" accept="image/jpeg,.pdf">
            </label>

            <br><br>
            <input type="submit" value="Daftar">
            <input type="reset" value="Kosongkan">

        </fieldset>
    </form>
    
</body>
</html>
