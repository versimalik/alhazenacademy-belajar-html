<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - Iframe</title>
</head>
<body>

    <h1>Wikipedia di dalam website saya</h1>

    <ul>
        <li><a href="https://wikipedia.org/wiki/html" target="iframeweb">Wikipedia - HTML</a></li>
        <li><a href="https://wikipedia.org/wiki/css" target="iframeweb">Wikipedia - CSS</a></li>
        <li><a href="https://wikipedia.org/wiki/javascript" target="iframeweb">Wikipedia - JavaScript</a></li>
        <li><a href="https://www.youtube.com/embed/HD13eq_Pmp8?si=FFGDCDubzlvbqxG2" target="iframeweb">Youtube - HTML</a></li>
    </ul>

    <iframe src="" name="iframeweb" frameborder="0" width="100%" height="600"></iframe>
    
</body>
</html>
