<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - Table</title>
</head>
<body>
    
    <table border="1">

        <thead>
            <tr>
                <th>No.</th>
                <th>Nama</th>
                <th>Alamat</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>Ahmad</td>
                <td rowspan="2">Jakarta</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Dewi</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Candra</td>
                <td>Bekasi</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="3">Jumlah: 3 Orang</td>
            </tr>
        </tfoot>

    </table>

</body>
</html>
